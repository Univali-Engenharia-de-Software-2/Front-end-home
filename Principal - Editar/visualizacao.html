<!DOCTYPE html>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <link rel="stylesheet" href="styles.css">
  <style>
    #descricao-view {
      white-space: pre-wrap; /* Faz as quebras de linha aparecerem */

<body>
  <header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarTogglerDemo01"
        aria-controls="navbarTogglerDemo01"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <a class="navbar-brand" href="#">
        Entre Tradições
      </a>
      <a class="login-icon mx-2 d-lg-none" href="#" title="Login">
        <i class="fas fa-user"></i>
      </a>
      <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item active">
            <a class="nav-link" href="#">Saiba mais</a>
          </li>
          <li class="nav-item dropdown">
            <a
              class="nav-link dropdown-toggle"
              href="#"
              id="navbarDropdownMenuLink"
              role="button"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
              Categorias
            </a>
            <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
              <li><a class="dropdown-item" href="#">categoria 1</a></li>
              <li><a class="dropdown-item" href="#">categoria 2</a></li>
              <li><a class="dropdown-item" href="#">categoria 3</a></li>
            </ul>
          </li>
        </ul>
        <form class="barraPesquisa d-flex">
          <input
            class="form-control me-2"
            type="search"
            placeholder="O que você procura?"
            aria-label="Search"
          />
          <button class="btn btn-outline-success" type="submit">
            <i class="fas fa-search"></i>
          </button>
        </form>
        <a class="login-icon ml-3 d-none d-lg-flex" href="#" title="Login">
          <i class="fas fa-user"></i>
        </a>
      </div>
    </nav>
  </header>

  <main>
    <section class="contentvisu">
      <div class="tp"></div>
      <h1 id="titulo-view">Título Carregado</h1>
      <p id="descricao-view">
        Lorem ipsum dolor sit amet, consectetur adipiscing elit. Maecenas feugiat...
      </p>
    </section>

    <aside class="grupo-sidebar">
      <img id="logoVisualizacao" class="grupo-img" src="" alt="Logo do Grupo" />
      <h2 id="nomegrupo-view">Grupo</h2>
      <button class="grupo-btn">EVENTOS</button>
      <button class="grupo-btn">CONTATO</button>
      <button class="grupo-btn">FOTOS</button>
      <div id="tipogrupo-view">ONG</div>

  <footer>
    <p>&copy; 2025 - Entre Tradições</p>
  </footer>
